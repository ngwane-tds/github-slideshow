    <div style="margin: 100px auto; width: 500px" id="incompatible-browser">
      Internet Explorer is no longer supported, please try another browser.
    </div>
    <script>
      function GetIEVersion() {
        var sAgent = window.navigator.userAgent;
        var Idx = sAgent.indexOf('MSIE');
        // If IE, return version number.
        if (Idx > 0)
          return parseInt(sAgent.substring(Idx + 5, sAgent.indexOf('.', Idx)));
        // If IE 11 then look for Updated user agent string.
        else if (!!navigator.userAgent.match(/Trident\/7\./)) return 11;
        else return 0; //It is not IE
      }

      var x = document.getElementById('incompatible-browser');
      if (GetIEVersion() === 0) x.style = 'display:none;';
      //is not IE
      else {
      } //is IE
    </script>
    <app-root></app-root>
  </body>
</html>
